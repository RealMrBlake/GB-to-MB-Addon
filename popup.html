<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GB to MB Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 220px;
      margin: 0;
      padding: 10px;
      background-color: #f4f4f9;
      color: #333;
    }
    h3 {
      text-align: center;
      color: #4a90e2;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="number"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button:hover {
      background-color: #357ABD;
    }
    p {
      text-align: center;
      font-weight: bold;
    }
    #githubBtn {
      background-color: #24292e;
      margin-top: 10px;
    }
    #githubBtn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h3>GB to MB Converter</h3>
  <label for="gbInput">Enter GB:</label>
  <input type="number" id="gbInput" placeholder="e.g. 2">
  <button id="convertBtn">Convert</button>
  <p id="result"></p>
  <button id="githubBtn">View on GitHub</button>

  <script src="popup.js"></script>
</body>
</html>
